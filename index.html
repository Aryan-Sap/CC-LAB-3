<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection ML App</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* SRN Top Left */
        .srn {
            position: absolute;
            top: 15px;
            left: 20px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 5px rgba(102,126,234,0.5);
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5563d6;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
            padding: 10px;
            border-radius: 8px;
            background: #f3f3f3;
        }
    </style>
</head>

<body>

    <div class="srn">SRN: PES2UG23CS099</div>

    <div class="container">
        <h2>Spam Detection using ML (Dockerized)</h2>

        <form method="POST">
            <input type="text" name="message" placeholder="Enter message" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result">
                Prediction: {{ result }}
            </div>
        {% endif %}
    </div>

</body>
</html>
